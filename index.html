<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Tài Xỉu MD5</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      padding: 20px;
      background-color: #111;
      border: 4px solid #00cc44;
      border-radius: 20px;
      box-shadow:
        0 0 20px #00cc44,
        0 0 40px #00cc44,
        inset 0 0 15px #00cc44;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input {
      background-color: #222;
      color: white;
      box-shadow: 0 0 8px #00cc44;
    }

    button {
      background-color: #00cc44;
      color: #000;
      cursor: pointer;
      box-shadow:
        0 0 12px #00cc44,
        0 0 24px #00cc44 inset;
    }

    button:hover {
      background-color: #009933;
    }

    .dice {
      font-size: 60px;
      margin: 10px;
      text-shadow: 0 0 5px #fff;
    }

    .tai, .xiu {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 6px currentColor;
    }

    .tai { color: #e74c3c; }
    .xiu { color: #3498db; }

    .result-text {
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
